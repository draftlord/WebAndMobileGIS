<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.4/css/ol.css" type="text/css">
    <link rel="stylesheet" href="mapStyle.css" type="text/css">
    <link rel="stylesheet" href="generalStyle.css" type="text/css">
    <script src="https://openlayers.org/en/v4.3.4/build/ol.js" type="text/javascript"></script>
    <script type="text/javascript" src="mapOperations.js"></script>
    <title>Hike</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      test();
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([18.00, 59.00]),
          zoom: 7
        })
      });
    </script>
  </body>
</html>
